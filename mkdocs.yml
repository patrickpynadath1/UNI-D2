site_name: UNI-DÂ²
site_url: https://nkalyanv.github.io/uni-d2/
theme:
  name: material
  features:
    - navigation.indexes
    - content.code.copy
    - content.tooltips

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
  - include-markdown

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

